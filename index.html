<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player">
        <h2>Music Player</h2>
        <audio id="audio"></audio>
        
        <div class="controls">
          <button id="prev-btn">‚èÆÔ∏è</button>
          <button id="play-btn" class="play">Play</button>
          <button id="pause-btn" class="pause" style="display: none;">Pause</button>
          <button id="next-btn">‚è≠Ô∏è</button>
        </div>
      
        <div class="additional-controls">
          <button id="shuffle-btn">üîÄ Shuffle</button>
          <button id="repeat-btn">üîÅ Repeat</button>
        </div>
      
        <input type="range" id="seek-bar" value="0" max="100">
        
        <div class="volume-control">
          <label for="volume-bar">Volume:</label>
          <input type="range" id="volume-bar" value="0" max="100">
        </div>
        
        <div class="time">
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
      
        <div class="upload-section">
          <label for="file-upload">Upload Music Files:</label>
          <input type="file" id="file-upload" accept="audio/*" multiple>
        </div>
      
       
        <div class="playlist">
          <h3>Playlist</h3>
          <ul id="playlist"></ul>
        </div>

        <div class="current-track">
            <h3 id="track-title">Now Playing: None</h3>
        </div>
        
      </div>
      
      
  <script src="script.js"></script>
</body>
</html>
